<div id="app"></div>

<script>
window.$docsify = {
    name: 'docs',
    //   coverpage: true,
    repo: '',
    themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
    },
    autoHeader: true,
    loadSidebar: true,
    loadNavbar : false, // IMPORTANT
    <!-- loadNavbar: true, -->
    mergeNavbar: true,
    notFoundPage: true, // 配置404 页面
    //routerMode: 'history',
    subMaxLevel: 3,
    logo: 'logo-small.png',
    disqus: 'disqusbeer',
    nameLink: '/',
    count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
    },
    topBanner: {
        content:`    <header class="z-docs-nav">
      <div class="nav__logo"><a href="##"><img src=".svg"></a></div>
      <div class="nav__menus">
        <ul class="nav__ul">
          <li class="nav__li">
            <a href="#" class="nav__title">系统指南1</a>
          </li>
          <li>
            <a href="#/app1/" class="nav__title is-active">系统指南2</a>
          </li>
        </ul>
        <nav></nav>
      </div>
    </header>`,

    },
    changelog : 'CHANGELOG.md', // path of your changelog, it can be remote as well
    topMargin: 70,
    search: {
        paths: 'auto',
        placeholder: '',
        noData: '找不到结果',
    },
    formatUpdated: '{MM}{DD} {HH}:{mm}',
};
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
